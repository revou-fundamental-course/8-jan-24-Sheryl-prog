<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>HIASLING - Hitung Luas dan Keliling Persegi</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>KATIK</h1>
        </header>

        <section class="calculator">
            <p>KATIK atau Kalkulator Matematik adalah kalkulator sederhana yang dapat menghitung nilai luas dan keliling sebuah persegi</p>
            <form id="calculatorForm">
                <div class="input-container">
                    <label for="sideLength">Masukkan Panjang Sisi :</label>
                    <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
                </div>

                <button type="button" onclick="hitung()">Hitung</button>
            </form>

            <div>
                <div class="formula-container">
                    <p>Rumus Luas: <span class="formula">sisi * sisi</span></p>
                    <p>Rumus Keliling: <span class="formula">4 * sisi</span></p>
                </div>
                <h3>Hasil :</h3>
                <div id="result" class="result-container"></div>
            </div>
        </section>
    </div>

    <script src="JS/script.js"></script>

</body>
</html>
